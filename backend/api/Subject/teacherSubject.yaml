components:
  schemas:
    TeacherSubjectData:
      type: object
      properties:
        teacherSubjectId:
          type: string
          format: uuid
          nullable: false
        teacherId:
          type: string
          format: uuid
          nullable: false
        subjectId:
          type: string
          format: uuid
          nullable: false
      required:
        - teacherSubjectId
        - subjectId
        - teacherId

    TeacherSubjectList:
      type: object
      properties:
        teacherSubject:
          type: array
          items:
            $ref: '#/components/schemas/TeacherSubjectData'
      required:
        - teacherSubject

    ListTeacherSubjectRequest:
      type: object
      properties:
        groupId:
          type: string
          format: uuid
          nullable: false
      required:
        - groupId

    CreateTeacherSubjectInput:
      type: object
      properties:
        teacherId:
          type: string
          format: uuid
          nullable: false
        subjectId:
          type: string
          format: uuid
          nullable: false
      required:
        - teacherId
        - subjectId

    CreateTeacherSubjectsRequest:
      type: object
      properties:
        teacherSubjects:
          type: array
          items:
            $ref: '#/components/schemas/CreateTeacherSubjectInput'
      required:
        - teacherSubjects

    UpdateTeacherSubjectInput:
      type: object
      properties:
        teacherSubjectId:
          type: string
          format: uuid
          nullable: false
        teacherId:
          type: string
          format: uuid
          nullable: false
        subjectId:
          type: string
          format: uuid
          nullable: false
      required:
        - teacherId
        - subjectId

    UpdateTeacherSubjectsRequest:
      type: object
      properties:
        teacherSubjects:
          type: array
          items:
            $ref: '#/components/schemas/UpdateTeacherSubjectInput'
      required:
        - teacherSubjects

    DeleteTeacherSubjectsRequest:
      type: object
      properties:
        teacherSubjectId:
          type: array
          items:
            type: string
            format: uuid
            nullable: false
      required:
        - teacherSubjectId
